name: simple_quiz_app
description: "A simple quiz app."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  hydrated_bloc: ^9.1.5
  go_router: ^13.2.4
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  reactive_forms: ^17.0.0
  path_provider: ^2.1.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  freezed: ^2.5.2
  build_runner: ^2.4.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/png/
    - assets/quiz-categories.json
